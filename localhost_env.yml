# localhost_env.yml
---
- hosts: localhost
  tasks:
    - name: upgrade all packages
      dnf:
        name: "*"
        state: latest

    - name: install git
      dnf: 
        name: git
        state: latest

    - name: install tmux
      dnf: 
        name: tmux
        state: latest
        
    - name: install docker
      dnf: 
        name: "https://download.docker.com/linux/fedora/27/x86_64/stable/Packages/docker-ce-17.12.0.ce-1.fc27.x86_64.rpm"
        state: latest
        
    - name: install docker-compose
      dnf: 
        name: docker-compose
        state: latest

    - name: install wireshark
      dnf:
        name: wireshark-qt
        state: latest

    - name: install Java
      dnf:
        name: java
        state: latest

    - name: install maven
      dnf:
        name: java
        state: latest